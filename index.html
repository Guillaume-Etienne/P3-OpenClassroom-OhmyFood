<!DOCTYPE html>
<html lang="fr">
   <head>      
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
      <link rel="stylesheet" href="./style/style.css" />
      <script src="https://kit.fontawesome.com/0bdd5e4611.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
      <title>Ohmyfood</title>
   </head>
<body>
   <div id="bloc_page">
      <header>
         <!-- Header : Logo / nav /  -->
         <img src="./images/logo/ohmyfood@2x.svg" alt="Logo Ohmyfood">
         <div id="intro"> <!--backgound grey  -->
            <div id="search">
               <i class="fas fa-map-marker-alt"></i>
               <input type="search" id="site-search" value="Paris, Belleville">
            </div>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionés par nos soins.</p>
            <button>Explorer nos restaurants</button>
         </div>         
      </header>
      <!-- fonctionnement  -->
      <main>
         <div id="Fonc">
            <h2>Fonctionnement</h2>
            <ul>
               <li>
                  <span>1</span>
                  <i class="fas fa-map-marker-alt"></i>
                  <p>Choisissez un restaurant</p>
               </li>
               <li>
                  <span>2</span>
                  <i class="fas fa-map-marker-alt"></i>
                  <p>Composez votre menu</p>
               </li>
               <li>
                  <span>3</span>
                  <i class="fas fa-map-marker-alt"></i>
                  <p>Dégustez au restaurant</p>
               </li>        
            </ul>
         </div>
         <!-- Restaurants  -->
         <section id="Rest">
            <h2>Restaurants</h2>
            <figure></figure>
         </section>
      </main>
   </div>

            <!-- Footer : Nav Links -->
   <footer>
      
   </footer>
      
</body>
</html>
